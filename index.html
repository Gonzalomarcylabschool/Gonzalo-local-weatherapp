<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Weather app</h1>
    <main class="container flex">
      <section class="mainInterface">
        <div class="zip">
          <div class="weather-icon">
            <img src="https://openweathermap.org/img/wn/10d@2x.png">
          </div>
          <div>
            <span class="condition textFont"></span>
          </div>
        </div>
        <br>
        <div class="tempDegree flex">
          <div class="temp flex">
            <span class="degree textFonts ">--</span><br>
            <span class="fanCel textFonts">-</span>
          </div>
          <div class="fanCelToggleButton">
            <button class="toFar button-29" role="button">F</button>
            <button class="toCel button-29" role="button">C</button>
          </div>
        </div>
        <br>
        <div class="textInfo flex">
          <div class="location">
            <p class='textFont'><span class="status textFont"></span></p>
          </div>
          <div class="">
            <span class="locationAPI"></span>
          </div>
        </div>
        
      </section>
    </main>
    <div class="zip">
      <form id="frm1" action="/action_page.php">
        <label for="zipCode"></label>
        <input type="text" name="fname" id="zipCode" placeholder="Zip Code">
      </form> 
      <button class="zipBut button button-29" role="button">Search Zip Code</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
